<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajador</title>
    <link rel="stylesheet" href="../syles/styles.css">
    <link rel="stylesheet" href="../syles/syles.css">
    <link rel="icon" href="https://www.uniempresarial.edu.co/wp-content/uploads/2022/11/cropped-favicon-1-192x192.png"
    sizes="192x192" />
</head>
<body>
    <header>
        <div class="header1">
            <div class="divHeader">
            </div>
        </div>
        <div class="header2">
            <div class="imagenesHeader">
            <img src="../img/Logoheader.png" alt="logo">
            </div>
            <a onclick="redirigir06()"><i class="fa-solid fa-user"></i> Cerrar Sesión</a>
        </div>
    </header>
  <main>
    <section id="form">
      <section class="parte1">
        <div class="cog">
          <div>
        <label for="estado">Estado: </label>
        <select id="estado">
            <option>Esperando Respuesta</option>
            <option>Asociado</option>
            <option>Pendiente</option>
            <option>Buscando</option>
            <option>Abandono</option>
        </select>
          </div>
        <button class="bHistorial"><a href="./historial.html">Historial</a></button>
        
         <button class="volver"><a href="./Trabajadores.html"><i class="fa-solid fa-arrow-left"></i></a></button>
        </div>
          </section>
       <section class="infEmpEdit">
        <section>
        <img src="../img/placeh.png" class="img" alt="logo">
      </section>
        <div>
        <label for="name_empresa">Nombre empresa</label>
        <input id="name_empresa" type="text" required>
          <br>
        <label for="info_empresa">Información empresa:</label><br>
          <input id="info_empresa" type="text" class="inputInf">
        </div>
      </section>
      <section class="editNit">
        <div>
     <label for="nit_empresa">NIT:</label>
       <input id="nit_empresa" type="number" required>
        </div>
       <div>
        <label for="code_vrfcn">Código de verificación:</label>
       <input id="code_vrfcn" type="number" required >
       </div>
       </section>
        <h3 class="subT">Contacto Empresa</h3>
      <section class="infContactoEdit">
        <section >
        <label for="name_contacto">Nombre Contacto:</label>
          <input id="name_contacto" type="text" required><br><br>
        <label for="cargo_contacto">Cargo: </label>
          <input id="cargo_contacto" type="text" required>
        </section>
        <section>
        <label for="correo1_contacto">Correo 1:</label>
          <input id="correo1_contacto" type="email" required><br><br>
        <label for="correo2_contacto">Correo 2:</label>
          <input id="correo2_contacto" type="email">
        </section>
        <section>
        <label for="celular_contacto">Celular:</label>
          <input id="celular_contacto" type="tel" required><br><br>
        <label for="telef_contacto">Fijo:</label>
          <input id="telef_contacto" type="tel">
        </section>
      </section>
      <h3 class="subT">Tipo de Vinculación</h3>  
      <section class="vincuEdit">
        <section>
        <label>Tipo de contrato:</label>
        <label for="time_contrato">Tiempo Contrato:</label>
           <input id="time_contrato" type="text"><br><br>
      </section>
      <section>
        <label for="cantsld">Cantidad:</label>
          <input id="cantsld" type="number"><br><br>
        <label for="prd_pago">Perioridad de Pago:</label>
          <input id="prd_pago" type="text"><br><br>
        <label for="frm_pago">Forma de Pago:</label>
        <input id="frm_pago" type="text">  
      </section>
      <section>
        <label for="horario">Horario</label>
        <input id="horario" type="text">
      </section>
      </section>
    <section class="vincuEdit">
      <div class="tEsc">
        <h4>Fecha :</h4>
        <label for="fecha_inicio">Fecha Inicio:</label>
        <input id="fecha_inicio" type="date" required>
        <label for="fecha_fin">Fecha Fin:</label>
        <input id="fecha_fin" type="date">
      </div>
      <br>
    </section>
    <button class="guardarCof"><a href="./Trabajadores.html">Guardar</a></button>
      </main>
    <footer>
        <div class="footer1">
        </div>
        <div class="footer2">
            <p>Todos los derechos reservados © 2020 -2023 .</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
    <script src="../Scripts/Redirigir.js"></script>
    <script src="../Scripts/EditEstdCOF.js"></script>
</body>
</html>
