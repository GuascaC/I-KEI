<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../syles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
  <title>Contacto</title>
  <link rel="icon" href="../img/Logo.jpeg">
</head>

<body>
  <header>
    <div class="headerIng">
      <div>
        <img src="../img/Logo.jpeg" alt="logo">
      </div>
    </div>
  </header>
  <main>
    <section class="sectionTitulo">
      <div class="title1">
        <h2>Hola!</h2>
      </div>
      <div class="title2">
        <h2>Nos alegra verte por aqui</h2>
      </div>
    </section>
    <br><br>
    <section class="inicioSesion">
      <h3>A continuación, llena los siguientes datos</h3>
      <form id="form">
        <label><i class="fa-solid fa-user"></i> Nombre Compleo</label><br>
        <input placeholder="Nombre Completo" autofocus autocomplete="on"
          required class="form"><br>
        <label><i class="fa-solid fa-lock"></i>Documento de Identidad</label><br>
        <div class="form2">
        <input id="" placeholder="Documento de  Identidad" required>
        </div>
        <label><i class="fa-solid fa-user"></i> Correo electrónico</label><br>
        <input type="email" id="" placeholder="Correo electrónico" autofocus autocomplete="on"
          required name="email" class="form"><br>
        <label><i class="fa-solid fa-user"></i> Número Telefónico</label><br>
        <input type="tel" id="" placeholder="Número Telefónico" autofocus autocomplete="on"
          required name="l" class="form"><br>
        <label><i class="fa-solid fa-lock"></i>Comentanos Tu situación, nos contactaremos los más pronto posible</label><br>
        <div class="form2">
        <input id="" placeholder="Descripción" required>
        </div>
        <button class="button1">Enviar</button>
      </form>
    </section>
  </main>
  <br><br>
  <footer>
    <div class="footer2">
      <p>Todos los derechos reservados © 2020 -2023</p>
    </div>
  </footer>
  <script src="./Scripts/validateI.js"></script>
  <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
  <script src="./Scripts/Redirigir.js"></script>
</body>
</html>
