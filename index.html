<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./syles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
  <title>Ingreso</title>
  <link rel="icon" href="./img/logo.jpeg">
</head>

<body>
  <header>
    <div class="headerIng">
      <div>
        <img src="./img/Logo.jpeg" alt="logo">
      </div>
    </div>
  </header>
  <main>
    <section class="sectionTitulo">
      <div class="title1">
        <h2>Inicia tu</h2>
      </div>
      <div class="title2">
        <h2>sesión</h2>
      </div>
    </section>
    <br><br>
    <section class="inicioSesion">
      <h3>Iniciar Sesión</h3>
      <form id="form">
        <label><i class="fa-solid fa-user"></i> Usuario</label><br>
        <input type="email" id="iMail" placeholder="Correo electrónico" autofocus autocomplete="on"
          required name="email" class="form"><br>
        <label><i class="fa-solid fa-lock"></i>Contraseña</label><br>
        <div class="form2">
        <input maxlength="15"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type="password" id="iPass" placeholder="Contraseña" required>
        </div>
        <button class="button1"><a  href="./main/gestion.html">Ingresar</a></button>
      </form>
    </section>
  </main>
  <br><br>
  <footer>
    <div class="footer2">
      <p>Todos los derechos reservados © 2020 -2023</p>
    </div>
  </footer>
  <script src="./Scripts/validateI.js"></script>
  <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
  <script src="./Scripts/Redirigir.js"></script>
</body>
</html>
